<!DOCTYPE html>
<html lang="en">


    
<head>
    <title>HTML Forms</title>

</head>

<body>
    <h1> HTML Forms </h1>

    <h2> Hello form 1</h2>

    <form id="form1"  method="GET"  action="http://localhost:3000/">
        <input type="hidden" name="hidden" value="Greetings from form 1">
        <input type="text" name="text" required >
        <button type="submit">Send Form 1</button>


    </form>

    <h2> Hello form 2</h2>

    <form id="form2"  method="POST"  action="http://localhost:3000/">
        <input type="hidden" name="hidden" value="Greetings from form 2">
        <textarea name="message" cols="35" rows="15"></textarea>
        <button type="submit">Send Form 2</button>


    </form>

</body>
</html>
